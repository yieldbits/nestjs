on:
  push:
    branches:
      - main
    paths:
      - packages/**

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} > .npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: configure git user
        run: |
          git config --global user.email "team@spheres.cloud"
          git config --global user.name "ci@yieldbits"
      - run: yarn build
      - run: yarn lerna version --conventional-commits --conventional-graduate --yes
      - run: yarn lerna publish from-git --yes --no-verify-access
